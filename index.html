<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-img">
        <div class="logo">
                <img  class="logo-img"  src="./images/star-4-512.png" alt="LogoType">
                <h1>JOIN!</h1>
            </div>
        </div>
    </div>
    <div id="txt-section">
        <div class="text-container desc">
            <div class="description">
                <h2>Hi! This is not a real online service. It is a sign-up form project that u need to fill.
                    Please  sign up <em>now</em> to my imaginary service.
                </h2>
                <h2>
                    You <em>know</em> you want to!
                </h2>
            </div>
        </div>
        <div class="text-container form-section">
            <form action="">
                <h3>Please fill out this form!</h3>
                <ul>
                    <li>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName"  minlength="2" maxlength="15"  name="user-firstName">
                    </li>
                    <li>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" minlength="2" maxlength="15" name="user-lastName">
                    </li>
                    <li>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="user-mail">
                    </li>
                    <li>
                        <label for="phoneNumber">Phone number</label>
                        <input type="tel" id="phoneNumber" min="9" max="9" placeholder="123456789" name="user-phoneNumber">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user-password">
                    </li>
                    <li>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword">
                    </li>
                </ul>
                <div class="btn-txt">
                    <button type="submit" class="createAcc">Create Account</button>
                    <p>Already have an account?<span class="logIn"> Log in</span></p>
                </div>

            </form>

        </div>
        <div class="text-container btn">
        </div>
    </div>

    
</body>
</html>
