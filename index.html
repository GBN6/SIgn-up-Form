<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="bg-img">
        <div class="logo">
                <img  class="logo-img"  src="./images/star-4-512.png" alt="LogoType">
                <h1>Night Sky</h1>
            </div>
        </div>
    </div>
    <div id="txt-section">
        <div class="text-container desc">
            <div class="description">
                <h2>Hi! This is not a real online service. It is a sign-up form project that u need to fill.
                    Please  sign up <em>now</em> to my imaginary service.
                </h2>
                <h2>
                    You <em>know</em> you want to!
                </h2>
            </div>
        </div>
        <div class="text-container form-section">
            <form action="">
                <h3>Please fill out this form!</h3>
                <ul>
                    <li>
                        <label for="firstName">First Name <abbr title="This field is mandatory" aria-label="required">*</abbr> </label>
                        <input type="text" id="firstName"  minlength="2" maxlength="15"  name="user-firstName" required>
                        <div id='first-name-error' class='error'></div>
                    </li>
                    <li>
                        <label for="lastName">Last Name <abbr title="This field is mandatory" aria-label="required">*</abbr> </label>
                        <input type="text" id="lastName" minlength="2" maxlength="15" name="user-lastName" required>
                        <div id='last-name-error' class='error'></div>
                    </li>
                    <li>
                        <label for="mail">Email <abbr title="This field is mandatory" aria-label="required">*</abbr> </label>
                        <input type="email" id="mail" name="user-mail" required>
                        <div id='email-error' class='error'></div>
                    </li>
                    <li>
                        <label for="phoneNumber">Phone number <abbr title="This field is mandatory" aria-label="required">*</abbr> </label>
                        <input type="tel" id="phoneNumber" min="9" max="9" placeholder="123456789" pattern="[0-9]{9}" name="user-phoneNumber" required>
                        <div id='phone-number-error' class='error'></div>
                    </li>
                    <li>
                        <label for="password">Password <abbr title="This field is mandatory" aria-label="required">*</abbr> </label>
                        <input class="error" type="password" id="password" name="user-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                        <div id='password-error' class='error'></div>
                    </li>
                    <li>
                        <label for="confirmPassword">Confirm Password <abbr title="This field is mandatory" aria-label="required">*</abbr> </label>
                        <input class="error" type="password" id="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                        <div id='password-confirm-error' class='error'></div>
                    </li>
                </ul>
                <div class="btn-txt">
                    <button type="submit" class="createAcc">Create Account</button>
                    <p>Already have an account?<span class="logIn"> Log in</span></p>
                </div>

            </form>

        </div>
        <div class="text-container btn">
        </div>
    </div>

    
</body>
</html>
